{% from "macros/_forms.html" import render_errors %}

{% block main%}

<form method="POST" action="{{url_for('account.forgotpass')}}">
	{{ form.csrf_token }}
	{{ render_errors(form.email) }}

	{{ form.email }}

	{{ form.submit }}
</form>


{% endblock %}
